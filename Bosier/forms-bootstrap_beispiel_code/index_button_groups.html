<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">    
  <link rel="stylesheet" href="css/styles.css">
  <title>Bootstrap</title>
</head>
<body>

<!--This is a fixed container with a row -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-sm-4 col-xs-12 ">
        <h1>Button Groups</h1>
            <p>This is a fixed container. It has three different sizes.</p>     
            <div class="btn-group-vertical" role="group">
            <button type="button" class="btn btn-default">Menupunkt 1</button>
            <button type="button" class="btn btn-default">Menupunkt 2</button>
            <button type="button" class="btn btn-default">Menupunkt 3</button>
            </div>
            
            <div class="btn-group-vertical" role="group">
            <button type="button" class="btn btn-default">Menupunkt 4</button>
            <button type="button" class="btn btn-default">Menupunkt 5</button>
            <button type="button" class="btn btn-default">Menupunkt 6</button>    
            </div>
        </div>
     </div>    
    
      <div class="row">
        <div class="col-md-12 col-sm-8 col-xs-12 ">
            <h2>Button Toolbar</h2>
            <div class="btn-toolbar" role="toolbar" aria-label="...">
            
            <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Menupunkt 1</button>
            <button type="button" class="btn btn-default">Menupunkt 2</button>
            <button type="button" class="btn btn-default">Menupunkt 3</button>
            </div>
            
            <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Menupunkt 4</button>
            <button type="button" class="btn btn-default">Menupunkt 5</button>
            <button type="button" class="btn btn-default">Menupunkt 6</button>    
            </div>
            
            </div>

        </div>
     </div>      
    
    
</div> 
    
    
    
    
    
    
    
    
    

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
