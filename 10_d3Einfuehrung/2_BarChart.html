<!doctype html>
<!-- wiht d3 library -->
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>d3js | ein denkbar einfaches Beispiel, mit d3</title>
<style>
.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}
</style>
</head>

<body>
   <div class="chart"></div>
   <!-- d3 JS Library: Tool zur Visualisierung. Kann beliebige Daten nach Fromalisierten Anweisungen aufbauen. -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script type="text/javascript">

// Kann von Server abgeholt werden.
//HA: the data set
var data = [1, 2, 3, 4, 5, 6];

// 
//HA: d3 basic select (followed by a chain of calls below)
d3.select(".chart")

// Leeres Array erzeigen, das in d3.select steht
//HA: create empty array of selection
.selectAll("somethingunfindable")

// VAR data 
//connect to data
.data(data)

// Daten in VAR einfüllen
//HA: fill in data content (in an attribute called '_data_')
.enter()

// für jeden Datensatz ein neues DIV bauen. Ohne 'for' Schleife, weil d3 eine Funktion immer auf alle Datenobjekte (VAR data) anwendet.
//HA: append a div element for each data set
.append("div")

// Style Sheet wird mit der FKT 'DatensatzWidth' 
//HA: set the style element 'width' of all divs individually by calling a function instead of giving a fixed value
.style("width", function (DatensatzWidth) {
  // Breite des DIV auf Nennwert des Dateneintrags * 10 pixelbreite setzen.
	return DatensatzWidth * 10 + "px";
})

// Datenwert aus Array als 'DatensatzText' ausgeben??
//HA: set the data set as a text of the divs individually
.text(function (DatensatzText) {
	return DatensatzText;
});
</script>
</body>
</html>
