<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>d3js | SVG</title>
	<style>

	.chart rect {
	  fill: steelblue;
	}

	.chart text {
	  fill: white;
	  font: 10px sans-serif;
	  text-anchor: end;
	}

	</style>
</head>
<body>
	<svg class="chart" width="420" height="120">
	  <g transform="translate(0,0)">
		<rect width="10" height="19"></rect>
		<text x="7" y="9.5" dy=".35em">1</text>
	  </g>
	  <g transform="translate(0,20)">
		<rect width="20" height="19"></rect>
		<text x="17" y="9.5" dy=".35em">2</text>
	  </g>
	  <g transform="translate(0,40)">
		<rect width="30" height="19"></rect>
		<text x="27" y="9.5" dy=".35em">3</text>
	  </g>
	  <g transform="translate(0,60)">
		<rect width="40" height="19"></rect>
		<text x="37" y="9.5" dy=".35em">4</text>
	  </g>
	  <g transform="translate(0,80)">
		<rect width="50" height="19"></rect>
		<text x="47" y="9.5" dy=".35em">5</text>
	  </g>
	  <g transform="translate(0,100)">
		<rect width="60" height="19"></rect>
		<text x="57" y="9.5" dy=".35em">6</text>
	  </g>
	</svg>
</body>
